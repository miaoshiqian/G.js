<!DOCTYPE html>
<html>
    <head>
        <title>G.js test</title>
        <meta charset="UTF-8" />
        <script type="text/javascript" src="../dist/g-debug.js"  charset="UTF-8"></script>
    </head>
<body>
<div id="mocha"></div>
<script type="text/javascript">
G.config({
    debug   : true,
    servers : ['http://g.local'],
    base    : '/src/',
    version : {
        'util/storage/localStorage.js': 100000
    },
    alias   : {
        'jquery': 'lib/jquery/jquery-1.8.2.js',
        'localStorage': 'util/storage/localStorage.js'
    },
    combine : {
        'util/storage/storage.cmb.js': ['localStorage', './cookie.js', '.flashCookie.js']
    }
});
G.use(['require', './expect.js', './mocha.js', './mocha.css'], function ( require ) {
    var mocha = require('./mocha.js');
    G.use(['require', 'util/async/event.js'], function ( require ) {
        var event = require('util/async/event.js');

        mocha.setup('bdd');

        describe('define', function(){
            describe('#Get ID from url', function(){
                it('should return the correct id', function () {
                    expect( event ).to.be.a( 'object' );
                });
            });
        });
        mocha.run().globals(['match']);
    })
});
</script>
</body>
</html>
